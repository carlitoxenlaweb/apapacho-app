<ion-content>
  <div class="ion-padding" id="cloud-layer">
    <ion-row>
      <ion-col class="ion-padding ion-text-center">
        <img src="/assets/logo.svg" />
      </ion-col>
    </ion-row>
    <div *ngIf="!isLoading" [@slideFromTop]>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label position="floating">{{ 'login.username_input' | translate }}</ion-label>
                <ion-input formControlName="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">{{ 'login.password_input' | translate }}</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" expand="block">{{ 'login.login_button' | translate }}</ion-button>
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button color="tertiary" expand="block" fill="outline" (click)="goTo('register')">{{ 'login.register_button' | translate }}</ion-button>
          <ion-text color="tertiary">
            <p (click)="goTo('reset-password')">{{ 'login.forgot_button' | translate }}</p>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <img [class.lang-active]="current_lang == 'es'" class="lang-icon" src="/assets/flag-uruguay.svg" (click)="setLang('es')">&nbsp;
          <img [class.lang-active]="current_lang == 'br'" class="lang-icon" src="/assets/flag-brazil.svg" (click)="setLang('br')">
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
